<!DOCTYPE html>
<html>
    <head>
        <title>Forms Exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        <h1>FORM</h1>
        <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
            <fieldset>
                <legend>Personal Data Formulary</legend>
                <p>ID card number</p>
                <input type="text" name="DNI"><br>
                
                <p>Surname</p>
                <input type="text" maxlength="30" name="Surname"><br>
                
                <p>Name</p>
                <input type="text" maxlength="15" name="Name"><br>
                
                <p>Date of birth</p>
                <input type="date" name="date of birth"><br>
                
                <p>Nationality</p>
                <select>
                    <option value="Spanish">Spanish</option>
                    <option value="English">English</option>
                    <option value="German" >German</option>
                    <option value="Italian">Italian</option>
                </select>
                <p>Password</p> 
                <input type="password" maxlength="10" name="password"><br>
                
                <p>Gender</p>
                <input type="radio" checked="" name="gender">Male <br>
                <input type="radio" name="gender">Female <br>
                <input type="radio" name="gender">Other <br>
            
                <p>Other comments</p>
                <textarea rows="10" cols="60" name="comments"></textarea> <br>
                
            </fieldset>
            <div>
                <input type="checkbox" checked="" name="spam"> Would you like to recieve more information through e-mail? <br> <br>

                <input type="reset">
                <input type="submit">
            </div>
        </form>
    </body>
</html>
